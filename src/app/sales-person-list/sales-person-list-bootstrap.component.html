<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Sales Volume</th>
            <th>Email</th>
            <th>Met Quota?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempsalesperson of salespersonlist">
           <td>{{tempsalesperson.firstname}}</td>
           <td>{{tempsalesperson.lastname}}</td>
           <td>{{tempsalesperson.volume | currency:'USD'}}</td>
           <td>{{tempsalesperson.email}}</td>
           <td>
            <div class="highlight" *ngIf="tempsalesperson.volume < 30000; else myElseBlock">No</div>
            <ng-template #myElseBlock>Yes</ng-template>
           </td>
        </tr>
    </tbody>
</table>
